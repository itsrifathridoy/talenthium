spring.application.name=auth-service

server.port=5000
grpc.server.port=5011
grpc.server.security.enabled=false
spring.profiles.active=dev
server.forward-headers-strategy=framework
logging.level.org.springframework.security.oauth2=DEBUG

# Default admin account configuration for StartupSeeder
app.admin.username=admin
app.admin.name=System Administrator
app.admin.email=admin@talenthium.local
# Leave phone blank by default
app.admin.phone=
# Strong default password; override in production via env or secrets
app.admin.password=ChangeMe123!
app.oauth2.redirect-uri=http://localhost:3000/dashboard

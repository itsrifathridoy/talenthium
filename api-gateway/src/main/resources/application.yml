spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/auth-service/**
              filters:
                - StripPrefix=1
            - id: project-service
              uri: lb://project-service
              predicates:
                - Path=/project-service/**
              filters:
                - StripPrefix=1
            - id: job-services
              uri: lb://job-services
              predicates:
                - Path=/job-services/**
              filters:
                - StripPrefix=1
          default-filters:
            - AuthenticationPreFilter
            # Remove duplicate CORS headers (keep the first value, drop '*')
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin, RETAIN_FIRST
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

app:
  jwt:
    secret: ${APP_JWT_SECRET:thissidsdkfkjsakfjdsksdjfkasddjfkdasjfdskfjskdjfkdasjfdkdsjfkdjf}

server:
  port: 8088
  address: 0.0.0.0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true